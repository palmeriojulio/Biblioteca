<mat-toolbar class="background-color">
  <mat-icon class="mat-18">person_off</mat-icon>
  <h1 mat-dialog-title>{{ data.title }}</h1>
</mat-toolbar>

<div mat-dialog-content>
  <p>{{ data.message }}</p>
  <strong>{{ data.titulo }}</strong>
</div>
<div mat-dialog-actions align="end">
  <button mat-button color="warn" [mat-dialog-close]="true">Confirmar</button>
  <button mat-button color="primary" (click)="onNoClick()">Cancelar</button>
</div>
