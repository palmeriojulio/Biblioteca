<!-- dashboard.component.html -->
<div class="dashboard-container">
  <mat-grid-list cols="5" rowHeight="150px" gutterSize="10px">
    <mat-grid-tile *ngFor="let card of cards">
      <mat-card>
        <mat-card-header style="display: flex; justify-content: center;">
          <mat-card-title style="font-size: larger">{{ card.title }}</mat-card-title>
          <mat-icon>{{ card.icon }}</mat-icon>
        </mat-card-header>
        <mat-card-content>
          <h2>{{ card.value }}</h2>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>

  <div class="chart-container">
    <canvas id="booksChart"></canvas>
  </div>
</div>
