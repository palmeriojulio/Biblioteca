<mat-card class="example-card">

  <mat-toolbar class="background-color">
    <span style="margin-left: 10px;">Leitores cadastrados</span>
  </mat-toolbar>

  <button mat-raised-button (click)="openDialog(leitor)"><mat-icon>person_add</mat-icon> Adicionar leitor</button>

  <mat-form-field appearance="standard" style="margin-left: 10px; width: 25%;">
    <input matInput (keyup)="applyFilter($event)" placeholder="Digite o nome, CPF ou outra informação" #input>
    <mat-label>Pesquisar</mat-label>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let leitor"> {{ leitor.id }} </td>
      </ng-container>

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let leitor"> {{ leitor.nome }} </td>
      </ng-container>

      <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef> CPF </th>
        <td mat-cell *matCellDef="let pessoa"> {{ pessoa.cpf | cpf}} </td>
      </ng-container>

      <ng-container matColumnDef="telefone">
        <th mat-header-cell *matHeaderCellDef> Telefone </th>
        <td mat-cell *matCellDef="let leitor"> {{ leitor.telefone | telefone}} </td>
      </ng-container>

      <ng-container matColumnDef="profissao">
        <th mat-header-cell *matHeaderCellDef> Profissão </th>
        <td mat-cell *matCellDef="let leitor"> {{ leitor.profissao }} </td>
      </ng-container>

      <ng-container matColumnDef="escola">
        <th mat-header-cell *matHeaderCellDef> Escola </th>
        <td mat-cell *matCellDef="let leitor"> {{ leitor.escola }} </td>
      </ng-container>

      <ng-container matColumnDef="info">
        <th mat-header-cell *matHeaderCellDef> Informação </th>
        <td mat-cell *matCellDef="let leitor">
          <button mat-icon-button class="info" aria-label="Informação" (click)="informacaoDoLeitor(leitor)">
            <mat-icon>info_i</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef> Editar </th>
        <td mat-cell *matCellDef="let leitor">
          <button mat-icon-button class="btn" aria-label="Editar leitor" (click)="editarLeitor(leitor)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="excluir">
        <th mat-header-cell *matHeaderCellDef> Excluir </th>
        <td mat-cell *matCellDef="let leitor">
          <button mat-icon-button color="warn" aria-label="Deletar leitor" (click)="deletarLeitor(leitor)">
            <mat-icon>delete_outline</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [length]="100" [pageSize]="8" [pageSizeOptions]="[5, 10, 20, 50]" aria-label="Selecione a página">
    </mat-paginator>

  </div>

</mat-card>
